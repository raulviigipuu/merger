name: Release Builds

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build and Upload Binaries
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"

      - name: Guardrails (fail fast)
        shell: bash
        run: |
          set -euo pipefail

          # Ensure tag exists and is non-empty (should be, but guard anyway)
          if [ -z "${{ github.ref_name }}" ]; then
            echo "ERROR: github.ref_name is empty (version tag missing)."
            exit 1
          fi

          # Ensure main.Version exists in code (simple grep check)
          if ! grep -R --line-number -E 'var\s+Version\s+string' . >/dev/null; then
            echo "ERROR: main.Version variable not found. Add: 'var Version string' in package main."
            exit 1
          fi

      - name: Build binary, zip, and checksum
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch
